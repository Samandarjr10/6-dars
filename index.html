<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Templete</title>
</head>
<body>
    <h1 class="text-center text-danger display-4">
        Currency exchange
    </h1>
    <header class="header pt-5 pb-5 bg-info header">
        <div class="container">
            <form action="https://htmlacademy.ru/" method="POST">
                <div class="d-flex justify-content-between">
                    <div class="">
                        <input type="number" class="form-control" placeholder="kiriting" id="input">
                        <div id="help" class="header__help form-text text-danger">(so'm)</div>
                    </div>
                    <select class="form-control form-select-lg w-50" aria-label="Default select example" id="header__currency">
                        <option selected hidden>Currencies</option>
                        <option value="1">USD</option>
                        <option value="2">EUR</option>
                        <option value="3">RUB</option>
                      </select>
                    <button class="btn btn-primary" id="button" type="button">Calculation</button>
                </div>
            </form>
        </div>
    </header>

    <script src="./js/bootstrap.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
